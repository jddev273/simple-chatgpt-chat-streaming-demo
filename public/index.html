<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-iBBXm2f+23WCpK82YSfXTFjc8fFrs5CzmbHjnlJ6caDp0Hg9Z9w4ndersS5yWg0N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- much of this code was based on an example chat UI from mdbootstrap -->
    <section class="bg-light">
      <div class="container d-flex flex-column justify-content-center vh-100">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow" id="chat" style="border-radius: 15px">
              <div class="chat-area d-flex flex-column">
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                  style="
                    border-top-left-radius: 15px;
                    border-top-right-radius: 15px;
                  "
                >
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Live chat</p>
                  <i class="fas fa-times"></i>
                </div>
                <div id="chat-content" class="flex-grow-1 overflow-auto">
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <div
                      class="p-3 ms-3 text-dark"
                      style="
                        border-radius: 15px;
                        background-color: rgba(229, 255, 0, 0.2);
                      "
                    >
                      <p class="mb-0">
                        Hello. How can I help you?
                      </p>
                    </div>
                  </div>
                </div>
                <form class="form-outline p-3" id="chat-form">
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                  ></textarea>
                  <label class="form-label" for="message"
                    >Type your message</label
                  >
                  <div class="chat-buttons d-flex justify-content-end">
                    <button type="submit" id="send" class="btn btn-primary">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
